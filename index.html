<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />

</head>

<body>

    
    <div id="app">

        <!-- slideshow container -->
        <div class="container">

            <!-- slideshow wrapper -->
            <div @mouseover="stopAutoplay" @mouseleave="autoplay" class="slider-wrapper" tabindex="0">

                <!-- slideshow main img + text -->
                <div class="item">

                    <img :src="slides[activeSlideIndex].image" alt="main img" />

                    <!-- slideshow title + caption -->
                    <div class="text">

                        <h3>{{slides[activeSlideIndex].title}}</h3>
                        <p>{{slides[activeSlideIndex].text}}</p>

                    </div>

                </div>

                <!-- thumbnails -->
                <div class="thumbs">

                    <!-- arrows -->
                    <div @click="prevThumbnail" class="prev"></div>
                    <div @click="nextThumbnail" class="next"></div>


                    <!-- cycled thumbnail div -->
                    <div v-for="(thumbnail, index) in slides" :class="index == activeSlideIndex ? 'active':''" class="thumb" @click="showThumbAtClick(index)">

                        <img :src="thumbnail.image" alt="img">

                    </div>
                    
                </div>

            </div>

        </div>

    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js"></script>
</body>

</html>
